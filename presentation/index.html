<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Your Title</title>

		<meta name="description" content="Your Description">
		<meta name="author" content="Your Name">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                
<section>
    <h1>Your Title</h1>
    <h3>Your sub-title</h3>
</section>
<section data-markdown>
    <script type="text/template">
        ## Testing Markdown

        This _should_ be __bold__ and this should be a [link](https://github.com/mbrochh/reveal-template).

        ### Heading 3

        * A list
        * With three
        * items
    </script>
</section>
<section>
    <h2>Testing code snippets</h2>
    <pre><code>
    import os
    path = os.path.join('foo', 'bar')
    def do_something(path):
        return path
    </code></pre>
</section>
<section>
    <section data-background="#ff0000" data-markdown>
        <script type="text/template">
            ## Testing backgrounds

            Now we are red
        </script>
    </section>
    <section data-background="#00ff00" data-markdown>
        <script type="text/template">
            ## Testing backgrounds

            Now we are green
        </script>
    </section>
    <section data-background="#0000ff" data-markdown>
        <script type="text/template">
            ## Testing backgrounds

            Now we are blue

            <small>dabadi dabadai...</small>
        </script>
    </section>
</section>

            </div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
